<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-33">
                <ul class="contact-list">
                    <li class="p-name">Built with love by all <a href="https://github.com/sroze/awesome-venturing/graphs/contributors">its contributors</a>.</li>
                </ul>
            </div>

            <div class="footer-col footer-col-33">
                <ul class="social-media-list">
                    <li><a href="https://github.com/sroze/awesome-venturing"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">GitHub</span></a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-33">
                <p>{{- site.description | escape -}}</p>
            </div>
        </div>

    </div>

</footer>
